<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
  <nav> Tic Tac Toe </nav>


  <div class="grid-board">
    <div class="box" data-number="0"><h1 class="text">x</h1></div>
    <div class="box" data-number="1"><h1 class="text">o</h1></div>
    <div class="box" data-number="2"><h1 class="text">x</h1></div>
    <div class="box" data-number="3"><h1 class="text">o</h1></div>
    <div class="box" data-number="4"><h1 class="text">x</h1></div>
    <div class="box" data-number="5"><h1 class="text">o</h1></div>
    <div class="box" data-number="6"><h1 class="text">x</h1></div>
    <div class="box" data-number="7"><h1 class="text">o</h1></div>
    <div class="box" data-number="8"><h1 class="text">x</h1></div>
 </div>


  <script src="app.js"></script>
</body>
</html>

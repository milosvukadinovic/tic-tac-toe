<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Sniglet&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
  <nav> <span>Tic Tac Toe </span>  </nav>
  <div class="grid-board">
    <div class="box text" index="0" checked="false"></div>
    <div class="box text" index="1" checked="false"></div>
    <div class="box text" index="2" checked="false"></div>
    <div class="box text" index="3" checked="false"></div>
    <div class="box text" index="4" checked="false"></div>
    <div class="box text" index="5" checked="false"></div>
    <div class="box text" index="6" checked="false"></div>
    <div class="box text" index="7" checked="false"></div>
    <div class="box text" index="8" checked="false"></div>

 </div>
 <!-- first player -->
<div class="first-player">
  <h2 id="first-player"></h2>
</div>


 <!-- second player -->
 <div class="second-player">
  <h2 id="second-player"></h2>
 </div>

 <div class="menu">
   <ul> <li> <button class="button" id="newGameBtn">New Game</button> </li>
       <li> <button class="button" id="resetGameBtn"> Reset Game</button>
  </ul>
  </div>

  <!-- The Modal -->
  <div id="myModal" class="modal">

    <div class="modal-content">
      <span class="close">&times;</span>
      <form>
        <p>
          <label> First Player Name: </label>
          <input type="text" id="firstPlayerNameInput"> X
        </p>
        <p>
          <label> Second Player Name: </label>
          <input type="text" id="secondPlayerNameInput"> O
        </p>

      </form>
      <button id="submitBtnPlayers"> Submit </button>
    </div>

  </div>
  <script src="app.js"></script>
</body>
</html>

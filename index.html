<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Sniglet&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
  <nav> <span>Tic Tac Toe </span>  </nav>

  <div class="grid-board">
    <div class="box" data-x="0" data-y="0" checked="false"><div class="text">x</div></div>
    <div class="box" data-x="0" data-y="1" checked="false"><div class="text">o</div></div>
    <div class="box" data-x="0" data-y="2" checked="false"><div class="text">x</div></div>
    <div class="box" data-x="1" data-y="0" checked="false"><div class="text">o</div></div>
    <div class="box" data-x="1" data-y="1" checked="false"><div class="text">x</div></div>
    <div class="box" data-x="1" data-y="2" checked="false"><div class="text">o</div></div>
    <div class="box" data-x="2" data-y="0" checked="false"><div class="text">x</div></div>
    <div class="box" data-x="2" data-y="1" checked="false"><div class="text">o</div></div>
    <div class="box" data-x="2" data-y="2" checked="false"><div class="text">x</div></div>

 </div>
 <!-- first player -->
<div class="first-player">
  <h2 id="first-player"> first player name </h2>
</div>


 <!-- second player -->
 <div class="second-player">
  <h2 id="second-player"> second player name </h2>
 </div>

 <div class="menu">
   <ul> <li> <button id="newGameBtn">New Game</button> </li> </ul>
  </div>

  <!-- The Modal -->
  <div id="myModal" class="modal">

    <div class="modal-content">
      <span class="close">&times;</span>
      <form>
        <p>
          <label> First Player Name: </label>
          <input type="text" id="firstPlayerNameInput">
        </p>
        <p>
          <label> Second Player Name: </label>
          <input type="text" id="secondPlayerNameInput">
        </p>

      </form>
      <button id="submitBtnPlayers"> Submit </button>
    </div>

  </div>
  <script src="app.js"></script>
  <script src="dom.js" charset="utf-8"></script>
</body>
</html>
